<html>
<head>
<meta charset="UTF-8">
<title>Deeper and Deeper</title>
<style>
html, body {
	height: 100%;
	margin: 0;
}
body {
	background: black;
	display: flex;
	align-items: center;
	justify-content: center;
}
canvas {
	border: 1px solid white;
}
</style>
</head>
<body>
<canvas id="c" width="1900" height="900" />
<audio src="Joris - Bis ans Ende der Welt.mp3" autoplay />
<script>
var canvas = document.getElementById("c");
var c = canvas.getContext("2d");
var img = new Image();
img.src = "assets/dig1.png";
var sound = new Audio();
sound.src = "sound.wav";
var time = 0;
var digFrame = 0;
function loop() {
	requestAnimationFrame(loop);
	c.clearRect(0, 0, canvas.width, canvas.height);
	c.fillStyle = "#FF00FF";
	c.fillRect(10, 20, 30, 40);
	c.font = "30px Arial";
	c.fillText("Wat wat?", 45, 60);
	c.drawImage(img, (canvas.width - img.width) / 2, (canvas.height - img.height) / 2);
	if(time % 4 == 0) {
		digFrame = (digFrame + 1) % 10;
		img.src = "assets/dig" + digFrame + ".png";
	}
	time = time + 1;
}
requestAnimationFrame(loop);
</script>
</body>
</html>
